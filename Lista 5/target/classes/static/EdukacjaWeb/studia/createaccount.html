		                <label wicket:id="dataProcessingAgreement1Label" for="dataProcessingAgreement1">Oświadczam, że poprzez podanie moich danych osobowych w toku procedury rekrutacji na studia na Politechnice Wrocławskiej - tak na stronie niniejszej jak i na stronach następnych (w tym wypełniając udostępniany mi formularz) - wyrażam zgodę na przetwarzanie moich danych osobowych oraz wizerunku odpowiednio do obowiązujących na terytorium RP przepisów - w tym szczególnie dotyczących ochrony danych osobowych osób fizycznych tj. m.in. ustawy z 29 sierpnia 1997 r. o ochronie danych osobowych (j. t. Dz. U. z 2015 r. poz. 2135 ze zm.). Oświadczam równocześnie, że zostałem/-am poinformowany/-a o tym, że:</label>
